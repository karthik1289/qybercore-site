  <line x1="400" y1="90" x2="430" y2="90" stroke="#38BDF8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="80" x2="660" y2="72" stroke="#38BDF8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="100" x2="660" y2="140" stroke="#38BDF8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="150" x2="252" y2="160" stroke="#38BDF8" stroke-width="1.3" marker-end="url(#arrowhead)"/>
